
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream orchestrator {
         server {orchestrator_server_name}:443; #cf orchesrator.domain.local
          keepalive 16;
         #server root.nbdlab.local;
    }

    upstream mulesoft {
         server localhost:8081;
    }

    # Orchestrator Proxy Server
    server {

        server_name  {proxy_server_name}; #cf nginx.domain.local
        listen       443 ssl;

        keepalive_requests 500;

        ssl_certificate      PATH_TO_SERVER_CER/server.crt;
        ssl_certificate_key  PATH_TO_SERVER_KEY/server.key;
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  1h;
        ssl_buffer_size 4k;
        ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
        ssl_prefer_server_ciphers  on;
        ssl_verify_client  off;

        location / {

	    proxy_ssl_server_name on;
            proxy_ssl_name {orchestrator_server_name}; 
            proxy_pass https://orchestrator;
            proxy_ssl_session_reuse off;
            proxy_redirect https://{orchestrator_server_name} https://{proxy_server_name};

            proxy_http_version 1.1;  
            proxy_ssl_password_file PATH_TO_PASSWORD_FILE/password.txt;
            proxy_ssl_certificate PATH_TO_DOMAIN_CRT/domain.crt;
            proxy_ssl_certificate_key PATH_TO_DOMAIN_RSA/domain.rsa;
            proxy_ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
            proxy_ssl_trusted_certificate PATH_TO_ROOT_PEM/root.pem;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host {orchestrator_server_name};
            proxy_set_header X_FORWARDED_PROTO https;
            #proxy_set_header Connection "";
        }

        location /MixedAuth {

	    proxy_ssl_server_name on;
            proxy_ssl_name {orchestrator_server_name};
            proxy_pass https://orchestrator;
            proxy_ssl_session_reuse off;
            proxy_redirect https://{orchestrator_server_name} https://{proxy_server_name};

            proxy_http_version 1.1;  
            proxy_ssl_password_file PATH_TO_PASSWORD_FILE/password.txt;
            proxy_ssl_certificate PATH_TO_DOMAIN_CRT/domain.crt;
            proxy_ssl_certificate_key PATH_TO_DOMAIN_RSA/domain.rsa;
            proxy_ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
            proxy_ssl_trusted_certificate PATH_TO_ROOT_PEM/root.pem;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host {orchestrator_server_name};
            proxy_set_header X_FORWARDED_PROTO https;
            proxy_set_header Connection "";

        }

        location /signalr {

	    proxy_ssl_server_name on;
            proxy_ssl_name {orchestrator_server_name};
            proxy_pass https://orchestrator;
            proxy_ssl_session_reuse off;
            proxy_redirect https://{orchestrator_server_name} https://{proxy_server_name};

            proxy_http_version 1.1;  
            proxy_ssl_password_file PATH_TO_PASSWORD_FILE/password.txt;
            proxy_ssl_certificate PATH_TO_DOMAIN_CRT/domain.crt;
            proxy_ssl_certificate_key PATH_TO_DOMAIN_RSA/domain.rsa;
            proxy_ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
            proxy_ssl_trusted_certificate PATH_TO_ROOT_PEM/root.pem;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host {orchestrator_server_name};
            proxy_set_header X_FORWARDED_PROTO https;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

        }

        location /swagger {
            root   html;
            index  50x.html;
        }

        location ~ (^/api/)|(^/odata/)  {
            proxy_http_version 1.1;  
            proxy_pass http://mulesoft;
            proxy_ssl_session_reuse off;
            proxy_redirect http://{mulesoft_server_name} https://{proxy_server_name};
            proxy_ssl_verify off;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host {orchestrator_server_name};
            proxy_set_header X_FORWARDED_PROTO https;
        }
    }

}
